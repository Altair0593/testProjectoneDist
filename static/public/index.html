<div class="main-wrapper">

<header class="header">

        <button class="authorization-form__btn authorization-form__btn--exit" id="exitCabinet" type="button">Exit</button>
        <select class="authorization-form__btn authorization-form__sel--language" id="selectElementLanguage"><option>en</option><option>ru</option></select>
    </div>
</header>
<div class="wrapper">
    <h2 id="classList">Class list</h2>

    <div class="input-wrapper">

            <label for = "Name" id="labelName">Name</label>

        </div>
        <div class="input-container">

        </div>
        <div class = "input-container">
            <label for = "City" id="labelCity">City</label>
            <input class="input-item" placeholder="Write your city" id="City"/>
        </div>
        <div class="control">
            <input class="control__input" type="button" value="Create" id ="Create"/>
        </div>
    </div>


    <div class="testdiv"></div>
    <div class="group-wrapper" id="group-wrapper">
        <div class="group-wrapper__item">
            <div class="input-wrapper row " id = "wrap-group">
                <input id="insertGroup" value="untitled" class="input-item" disabled>
            </div>
            <div class="group-btn">
                <button class="btn" id="add-group">+</button>
            </div>
        </div>
    </div>
    <div id = "resulttable" class="wrapper__item">
        <div id = "resulttable1" class= "result-table">

            <div class="result-table__item" id="tableName">Name</div>
            <div class="result-table__item" id="tableLastname">Lastname</div>
            <div class="result-table__item" id="tableAge">Age</div>
            <div class="result-table__item" id="tableCity">City</div>
            <div class="result-table__item" id="tableButtons">Buttons</div>
        </div>
    </div>


</div>
