<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/folder-name/logo.ico">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<div class="main-wrapper">
    <h1 class="visual-hidden">Anonymous1 creators</h1>
</div>
<div class="wrapper">
    <h2>Class list</h2>

    <div id = "resulttable" class="wrapper__item">
        <div id = "resulttable1" class= "result-table">
            <div class="result-table__item">Id</div>
            <div class="result-table__item">Name</div>
            <div class="result-table__item">Lastname</div>
            <div class="result-table__item">Age</div>
            <div class="result-table__item">City</div>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <label for = "StudentId">Id</label>
            <input class="input-item" placeholder="Write your id" id="StudentId"/>
        </div>
        <div class="input-container">
            <label for = "Name">Name</label>
            <input class="input-item" placeholder="Write your name" id="Name"/>
        </div>
        <div class="input-container">
            <label for = "Lastname">Lastname</label>
            <input class="input-item" placeholder="Write your lastname" id="Lastname"/>
        </div>
        <div class = "input-container">
            <label for = "Age">Age</label>
            <input class="input-item" placeholder="Wraite your age" id ="Age"/>
        </div>
        <div class = "input-container">
            <label for = "City">City</label>
            <input class="input-item" placeholder="Write your city" id="City"/>
        </div>
    </div>

    <div class = "control">
        <div class="control__item">
            <input class="control__input control__input--create" type="button" value="Create" id = "Create"/>
        </div>
        <div class="control__item">
            <input disabled class="control__input control__input--read" type="button" value="Read" id = "Read" />
        </div>
        <div class="control__item">
            <input class="control__input control__input--update" type="button" value="Update" id = "Update"/>
        </div>
        <div class="control__item">
            <input class="control__input control__input--delete" type="button" value="Delete by id" id = "Delete"/>
        </div>
    </div>
</div>
</div>
<script src="../src/script.js"></script>
</body>
</html>
