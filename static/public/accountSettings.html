<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <main class="wrapper">
    <div class="close">
      <button class="close__btn" id="close">Close</button>
    </div>
    <h1 class="account-settings__title">Account settings</h1>
    <div class="account-settings-form" action="">
      <div class="account-settings-form__item">
        <label for="login">New Login</label>
        <input type="text" id="login">
      </div>
      <div class="account-settings-form__item">
        <label for="password1">New Password</label>
        <input type="password" id="password1">
      </div>
      <div class="account-settings-form__item">
        <label for="password2">Check password</label>
        <input type="password" id="password2">
      </div>
      <div class="account-settings-form__item">
        <label for="email">New Email</label>
        <input type="email" id="email">
      </div>
      <div class="account-settings-form__item">
        <label for="phone">New Phone</label>
        <input type="tel" id="phone">
      </div>
      <div class="account-settings-form__item">
      <div div class="account-settings-form__message" id="message"></div>
      </div>
      <div class="account-settings-form__item">
        <button id="SaveBtn" class="account-settings-form__btn">Save changes</button>
      </div>
    </div>
  </main>
<script type="module" src="../src/AccountSettingValidation.js"></script>
</body>
</html>
