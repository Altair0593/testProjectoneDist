<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class List Registration</title>
</head>
<body>
  <main class="wrapper">
    <div class="close">
      <button class="close__btn" id="close">Close</button>
    </div>
    <h1 class="registration__title">Registration</h1>
    <div class="registration-form" action="">
      <div class="registration-form__item">
        <label for="login">Login</label>
        <input type="text" id="login" required>
      </div>
      <div class="registration-form__item">
        <div class="alert-error" id="errorPassword1"></div>
        <label for="password1">Password</label>
        <input type="password" id="password1" required>
      </div>
      <div class="registration-form__item">
        <div class="alert-error" id="errorPassword2"></div>
        <label for="password2">Check password</label>
        <input type="password" id="password2" required>
      </div>
      <div class="registration-form__item">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="registration-form__item">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="registration-form__item">
        <button id="registrationBtn" class="registration-form__btn">Registration</button>
      </div>
    </div>
  </main>
</body>
<script src="../src/autorizationValidation.js"></script>
</html>
