<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<main class="wrapper">
  <h1 class="authorization_title">Authorization</h1>
  <div class="authorization-form" >
    <div class="authorization-form__item">
      <label for="loginAvt">Login</label>
      <input type="text" id="loginAvt" required>
    </div>
    <div class="authorization-form__item">
      <label for="passwordAvt">Password</label>
      <input type="password" id="passwordAvt" required>
    </div>
    <div class="authorization-form__item">
      <button id="registrationBtnAvt" class="authorization-form__btn">Registration</button>
    </div>
    <div class="authorization-form__item">
      <button id="logInBtn" class="authorization-form__btn">Log In</button>
    </div>
  </div>
</main>
<script src="../src/login.js"></script>
</body>
</html>
