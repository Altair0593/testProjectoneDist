<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorization</title>
<!--  <link rel="stylesheet" href="css/autorization.css">-->
</head>
<body>
<main class="wrapper">
  <div class="wrapper__main">
  <h1 class="authorization_title">Authorization</h1>
  <div class="authorization-form" >
    <div class="authorization-form__item">
      <label for="loginAvt">Login:</label>
      <input type="text" id="loginAvt" placeholder="write your login " required>
    </div>
    <div class="authorization-form__item">
      <label for="passwordAvt" >Password:</label>
      <input type="password" id="passwordAvt" placeholder="write your password " required >
    </div>
    <div class="registration-form__item">
      <div div class="registration-form__message" id="message"></div>
    </div>
    <div class="authorization-form__item">
      <button id="registrationBtnAvt" class="authorization-form__btn">Registration</button>
    </div>
    <div class="authorization-form__item">
      <button id="logInBtn" class="authorization-form__btn">Log In</button>
    </div>
  </div>
  </div>
</main>
<!--<script src="../src/authorizationValidation.js"></script>-->
</body>
</html>
